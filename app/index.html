<!DOCTYPE html>

<html lang="en" ng-app="fashiolistaTestApp" class="no-js" ng-cloak resizable> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fashiolista Test App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Raleway|Cardo:400italic' rel='stylesheet' type='text/css'>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-controller="LookListCtrl">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12 text-center">
        <h1>Fashiolista</h1>
      </div>
    </div>
  </div>
  <div class="container" ng-repeat="trend in trends">
    <div class="row">
      <div class="col-xs-12 col-md-12 text-center">
        <h4>Trend</h4>
        <h2>{{trend.title}}</h2>
        <h3>{{trend.sub_title}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-4 pl5 pr5" ng-repeat="look in trend.looks">
        <div class="shop-look">
          <img ng-src="{{res == 'big' && look.image_high || look.image_low}}" alt="">
          <a href="" class="btn btn-primary btn-shop-look">Shop look</a>
        </div>
        <div class="row pt20">
          <div class="col-xs-3 col-md-3"><img src="http://placehold.it/50x50" alt=""></div>
          <div class="col-xs-9 col-md-9">
            <p>Look by: </p>
            <h2>{{look.publisher.title}}</h2>
            <p>{{look.publisher.sub_title}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
